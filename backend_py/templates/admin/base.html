<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS dùng chung -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">

  <style>
    body { padding-top: 70px; }
    .hide { display: none !important; }
    .nav-tab {
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      color: #fff;
      text-decoration: none;
    }
    .nav-tab:hover {
      background: rgba(255,255,255,0.15);
    }
    .nav-dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      background-color: #ff3b3b;
      border-radius: 50%;
      margin-left: 6px;
      position: relative;
      top: -2px;
      /* hiệu ứng nhấp nháy */
      animation: blink 1.2s infinite;
    }

    @keyframes blink {
      0% {
        opacity: 1;
        box-shadow: 0 0 0 0 rgba(255, 59, 59, 0.7);
      }
      50% {
        opacity: 0.4;
        box-shadow: 0 0 0 6px rgba(255, 59, 59, 0);
      }
      100% {
        opacity: 1;
        box-shadow: 0 0 0 0 rgba(255, 59, 59, 0);
      }
    }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <span class="navbar-brand">Admin</span>

    <div class="d-none d-md-flex gap-2 ms-3">
      <a href="/admin/"
         class="nav-tab {% if request.path == '/admin/' %}active{% endif %}">
         Tổng quan
      </a>

      <a href="/admin/users-page"
         class="nav-tab {% if '/admin/users' in request.path %}active{% endif %}">
         Người dùng
      </a>

      <a href="/admin/products-page"
         class="nav-tab {% if '/admin/products' in request.path %}active{% endif %}">
         Sản phẩm
      </a>

      <a href="/admin/backgrounds-page"
         class="nav-tab {% if '/admin/backgrounds' in request.path %}active{% endif %}">
         Ảnh nền
      </a>

      <a href="/admin/contacts-page"
         class="nav-tab {% if '/admin/contacts' in request.path %}active{% endif %}">
         Liên hệ
      </a>

      <a href="/admin/payments-page"
         class="nav-tab {% if '/admin/payments' in request.path %}active{% endif %}">
         Thanh toán
         {% if hasPendingOrder %}
           <span class="nav-dot"></span>
         {% endif %}
      </a>
    </div>

    <div class="ms-auto d-flex align-items-center gap-2">
      {% if admin %}
        <span class="text-light small">
          Xin chào {{ admin.hoTen or admin.taiKhoan }}
        </span>
        <a href="/admin/logout" class="btn btn-outline-light btn-sm">Đăng xuất</a>
      {% endif %}
    </div>
  </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container mt-4">
  {% block content %}
  {% endblock %}
</div>

<!-- JS chung -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

{% block scripts %}
{% endblock %}

</body>
</html>
