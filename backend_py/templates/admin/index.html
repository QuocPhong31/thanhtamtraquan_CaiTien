<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Dashboard</title>
  <!-- bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding-top: 70px; }
    .hide { display:none; }
    .cursor-pointer { cursor: pointer; }
    .small-img { width:60px; height:60px; object-fit:cover; border-radius:6px; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Admin</a>
    <div class="d-flex align-items-center">
      <!-- greeting (nếu đã login) -->
      <span id="nav-greeting" class="text-light me-3"></span>
      <button id="btn-logout" class="btn btn-outline-light btn-sm">Đăng xuất</button>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">

    <!-- LEFT: Login / Info -->
    <div class="col-lg-4 mb-4">
      <div id="card-login" class="card">
        <div class="card-header"><strong>Đăng nhập admin</strong></div>
        <div class="card-body">
          <div id="login-msg" class="mb-2 text-danger"></div>
          <div class="mb-2">
            <label class="form-label">Tài khoản</label>
            <input id="login-username" class="form-control" />
          </div>
          <div class="mb-2">
            <label class="form-label">Mật khẩu</label>
            <input id="login-password" type="password" class="form-control" />
          </div>
          <button id="btn-login" class="btn btn-primary">Đăng nhập</button>
        </div>
      </div>

      <div id="card-admin-info" class="card hide mt-3">
        <div class="card-header"><strong>Thông tin Admin</strong></div>
        <div class="card-body">
          <p id="admin-info"></p>
          <hr>
          <p class="small text-muted">Sử dụng các form để thêm user / product.</p>
        </div>
      </div>
    </div>

    <!-- RIGHT: Management -->
    <div class="col-lg-8">

      <!-- Users -->
      <div class="card mb-3">
        <div class="card-header d-flex justify-content-between align-items-center">
          <strong>Quản lý Người dùng</strong>
          <button class="btn btn-sm btn-success" data-bs-toggle="collapse" data-bs-target="#user-form">Thêm user</button>
        </div>
        <div class="card-body">
          <div id="user-form" class="collapse mb-3">
            <div class="row g-2">
              <div class="col-md-6"><input id="u-hoTen" class="form-control" placeholder="Họ tên"></div>
              <div class="col-md-3"><select id="u-gioiTinh" class="form-select"><option value="1">Nam</option><option value="0">Nữ</option></select></div>
              <div class="col-md-3"><input id="u-ngaySinh" type="date" class="form-control"></div>
              <div class="col-12"><input id="u-diaChi" class="form-control" placeholder="Địa chỉ"></div>
              <div class="col-md-6"><input id="u-SDT" class="form-control" placeholder="SĐT"></div>
              <div class="col-md-6"><input id="u-email" class="form-control" placeholder="Email"></div>
              <!-- Role selector: mặc định ADMIN -->
              <div class="col-md-6">
                <select id="u-role" class="form-select">
                  <option value="ADMIN" selected>ADMIN</option>
                  <option value="USER">USER</option>
                </select>
              </div>
              <div class="col-md-6"><input id="u-taiKhoan" class="form-control" placeholder="Tài khoản"></div>
              <div class="col-md-6"><input id="u-matKhau" class="form-control" placeholder="Mật khẩu"></div>
              <div class="col-12 text-end"><button id="btn-create-user" class="btn btn-primary mt-2">Tạo User</button></div>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table table-striped" id="tbl-users">
              <thead><tr><th>#</th><th>Họ tên</th><th>SĐT</th><th>Email</th><th>Tài khoản</th><th>Role</th><th>Hành động</th></tr></thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Products -->
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <strong>Quản lý Sản phẩm</strong>
          <button class="btn btn-sm btn-success" data-bs-toggle="collapse" data-bs-target="#product-form">Thêm product</button>
        </div>
        <div class="card-body">
          <div id="product-form" class="collapse mb-3">
            <div class="row g-2">
              <div class="col-md-6"><input id="p-title" class="form-control" placeholder="Tiêu đề"></div>
              <div class="col-md-3"><input id="p-price" class="form-control" placeholder="Giá"></div>
              <div class="col-md-3"><input id="p-soLuong" class="form-control" placeholder="Số lượng" type="number"></div>
              <div class="col-12">
                  <div class="d-flex gap-2 align-items-center">
                    <div id="img-preview" class="border"
                         style="width:100px;height:100px;display:flex;align-items:center;justify-content:center;cursor:pointer;">
                      <span>Click chọn ảnh</span>
                    </div>

                    <!-- hidden file input -->
                    <input id="file-image" type="file" accept="image/*" class="d-none" />

                    <!-- hidden input to store Cloudinary URL -->
                    <input id="p-image" type="text" class="d-none" />
                  </div>

                  <div id="upload-status" class="small text-muted mt-1"></div>
                </div>
              <div class="col-12"><textarea id="p-desc" class="form-control" placeholder="Mô tả"></textarea></div>
              <div class="col-md-4">
                <select id="p-trangThai" class="form-select">
                  <option value="ACTIVE">ACTIVE</option>
                  <option value="HIDE">HIDE</option>
                </select>
              </div>
              <div class="col-12 text-end"><button id="btn-create-product" class="btn btn-primary mt-2">Tạo Product</button></div>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table table-hover" id="tbl-products">
              <thead><tr><th>#</th><th>Ảnh</th><th>Tiêu đề</th><th>Giá</th><th>Số lượng</th><th>Trạng thái</th><th>Hành động</th></tr></thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>

<!-- bootstrap and scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>

    // --- file input / upload logic ---
    const fileInput = el("#file-image");
    const preview = el("#img-preview");
    const uploadStatus = el("#upload-status");
    const pImageInput = el("#p-image");

    // click preview => open file chooser
    preview.addEventListener("click", () => fileInput.click());

    // khi chọn file => preview + upload
    fileInput.addEventListener("change", async (ev) => {
      const file = ev.target.files[0];
      if(!file) return;

      // preview local
      const reader = new FileReader();
      reader.onload = () => {
        preview.innerHTML = `<img src="${reader.result}" style="max-width:100%;max-height:100%;object-fit:cover;">`;
      };
      reader.readAsDataURL(file);

      // upload file lên server
      uploadStatus.innerText = "Đang tải ảnh lên...";
      const fd = new FormData();
      fd.append("image", file);

      try {
        const res = await fetch("/admin/upload-image", {
          method: "POST",
          body: fd,
          credentials: "same-origin"
        });
        const j = await res.json();
        if (res.ok && j.ok) {
          pImageInput.value = j.url;         // gán URL Cloudinary vào ô p-image
          uploadStatus.innerText = "Tải xong.";
        } else {
          uploadStatus.innerText = "Upload thất bại: " + (j.msg || j.error || res.statusText);
        }
      } catch (err) {
        console.error(err);
        uploadStatus.innerText = "Không thể kết nối để upload ảnh.";
      }
    });


  // biến admin do server truyền vào (Flask render_template(..., admin=...))
  const LOGGED_ADMIN = {{ admin|tojson | default('null') }};

  // -------- helpers ----------
  function el(sel){ return document.querySelector(sel); }
  function els(sel){ return Array.from(document.querySelectorAll(sel)); }
  const apiBase = "";

  // Khi trang load: nếu đã đăng nhập -> ẩn form login, hiện admin info và load data
  document.addEventListener("DOMContentLoaded", () => {
    if (LOGGED_ADMIN) {
      // show greeting in navbar
      el("#nav-greeting").innerText = "Xin chào " + (LOGGED_ADMIN.hoTen || LOGGED_ADMIN.taiKhoan || "");
      // hide form login, show admin info card
      el("#card-login").classList.add("hide");
      el("#card-admin-info").classList.remove("hide");
      el("#admin-info").innerText = "Xin chào: " + (LOGGED_ADMIN.hoTen || LOGGED_ADMIN.taiKhoan);
      // load data
      loadUsers();
      loadProducts();
    } else {
      // chưa đăng nhập: ẩn phần quản lý (nếu muốn), để mặc định: hiện form login, ẩn admin info
      el("#card-login").classList.remove("hide");
      el("#card-admin-info").classList.add("hide");
    }
  });

  // -------- admin login ----------
  el("#btn-login").addEventListener("click", async () => {
    const username = el("#login-username").value.trim();
    const password = el("#login-password").value.trim();
    if(!username || !password){ el("#login-msg").innerText = "Nhập tài khoản và mật khẩu"; return; }
    try {
      const res = await fetch("/admin/login", {
        method: "POST",
        headers: { "Content-Type":"application/json" },
        credentials: "same-origin",        // <-- cho phép browser lưu cookie session
        body: JSON.stringify({ username, password })
      });
      const j = await res.json();
      if(!res.ok){ el("#login-msg").innerText = j.msg || "Lỗi login"; return; }
      // thành công => chuyển trang để backend xác nhận session
      window.location.href = "/admin/";
    } catch(e){ console.error(e); el("#login-msg").innerText = "Không thể kết nối server"; }
  });

  // logout: gọi server xóa session rồi redirect
  el("#btn-logout").addEventListener("click", async ()=> {
    try {
      await fetch("/admin/logout", { method: "GET", credentials: "same-origin" });
    } catch(e) { console.error(e); }
    window.location.href = "/admin/login";
  });

  // -------- users functions ----------
  async function loadUsers(){
    try{
      const res = await fetch(apiBase + "/admin/users", { credentials: "same-origin" });
      const arr = await res.json();
      const tbody = el("#tbl-users tbody");
      tbody.innerHTML = "";
      arr.forEach((u, idx) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${idx+1}</td>
          <td>${u.hoTen || ""}</td>
          <td>${u.SDT || ""}</td>
          <td>${u.email || ""}</td>
          <td>${u.taiKhoan || ""}</td>
          <td>${u.role || "USER"}</td>
          <td>
            <button class="btn btn-sm btn-danger btn-del-user" data-id="${u.id}">Xóa</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
      els(".btn-del-user").forEach(btn=>{
        btn.onclick = async ()=> {
          const id = btn.dataset.id;
          if(!confirm("Xác nhận xóa user?")) return;
          await fetch(apiBase + "/admin/users/" + id, { method:"DELETE", credentials: "same-origin" });
          loadUsers();
        };
      });
    }catch(e){ console.error(e); }
  }

  el("#btn-create-user").addEventListener("click", async ()=>{
    const obj = {
      hoTen: el("#u-hoTen").value,
      gioiTinh: el("#u-gioiTinh").value,
      ngaySinh: el("#u-ngaySinh").value,
      diaChi: el("#u-diaChi").value,
      SDT: el("#u-SDT").value,
      email: el("#u-email").value,
      taiKhoan: el("#u-taiKhoan").value,
      matKhau: el("#u-matKhau").value,
      role: el("#u-role") ? el("#u-role").value : "USER"
    };
    try {
      const res = await fetch(apiBase + "/admin/users", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        credentials: "same-origin",
        body: JSON.stringify(obj)
      });
      const j = await res.json();
      if(res.ok){ alert(j.msg || "OK"); loadUsers(); }
      else alert(j.msg || "Lỗi");
    } catch(e){ console.error(e); alert("Lỗi tạo user"); }
  });

  // -------- products functions ----------
  async function loadProducts(){
    try{
      // gọi API lấy danh sách sản phẩm
      const res = await fetch(apiBase + "/admin/products", { credentials: "same-origin" });
      const arr = await res.json();
      const tbody = el("#tbl-products tbody");
      tbody.innerHTML = "";

      arr.forEach((p, idx) => {
        // lấy nguồn ảnh (ưu tiên trường DB 'anh' hoặc 'image' hoặc 'hinh_anh')
        const imgUrl = (p.anh || p.image || p.hinh_anh || "") ;
        const imgHtml = imgUrl ? `<img src="${imgUrl}" class="small-img"/>` : "";

        // lấy tiêu đề: ưu tiên tên cột thực tế trong DB
        const title = p.tenSanPham || p.ten_san_pham || p.title || "";

        // giá
        const price = (p.gia !== undefined && p.gia !== null) ? p.gia : (p.price || 0);

        // số lượng
        const qty = (p.soLuong !== undefined && p.soLuong !== null) ? p.soLuong : (p.so_luong || 0);

        // trạng thái
        const status = p.trangThai || p.trang_thai || p.trangThai || "";

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${idx+1}</td>
          <td>${imgHtml}</td>
          <td>${title}</td>
          <td>${price}</td>
          <td>${qty}</td>
          <td>${status}</td>
          <td>
            <button class="btn btn-sm btn-warning btn-toggle" data-id="${p.id}" data-status="${status}">${status === 'ACTIVE' ? 'Ẩn' : 'Hiện'}</button>
            <button class="btn btn-sm btn-danger btn-del" data-id="${p.id}">Xóa</button>
          </td>
        `;
        tbody.appendChild(tr);
      });

      // Gắn event cho toggle / delete
      els(".btn-toggle").forEach(btn=>{
        btn.onclick = async ()=> {
          const id = btn.dataset.id;
          const current = btn.dataset.status;
          const newStatus = current === "ACTIVE" ? "HIDE" : "ACTIVE";
          await fetch(apiBase + "/admin/products/" + id, {
            method: "PUT",
            headers: {"Content-Type":"application/json"},
            credentials: "same-origin",
            body: JSON.stringify({ trangThai: newStatus })
          });
          loadProducts();
        };
      });

      els(".btn-del").forEach(btn=>{
        btn.onclick = async ()=> {
          const id = btn.dataset.id;
          if(!confirm("Xóa product?")) return;
          await fetch(apiBase + "/admin/products/" + id, { method:"DELETE", credentials: "same-origin" });
          loadProducts();
        };
      });

    }catch(e){ console.error(e); }
  }

  // ----------------- Tạo product -----------------
  el("#btn-create-product")?.addEventListener("click", async ()=>{
    const obj = {
      tenSanPham: el("#p-title").value.trim(),
      gia: parseFloat(el("#p-price").value) || 0,
      moTa: el("#p-desc").value.trim(),
      anh: el("#p-image").value.trim(),        // đường dẫn tương đối như /images/...
      soLuong: parseInt(el("#p-soLuong").value) || 0,
      trangThai: el("#p-trangThai").value
    };

    // kiểm tra cơ bản
    if (!obj.tenSanPham) { alert("Vui lòng nhập tiêu đề"); return; }

    try {
      const res = await fetch(apiBase + "/admin/products", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        credentials: "same-origin",
        body: JSON.stringify(obj)
      });

      const j = await res.json();
      if (res.ok) {
        alert(j.msg || "Tạo product thành công");
        // reset form (tuỳ thích)
        el("#p-title").value = "";
        el("#p-price").value = "";
        el("#p-soLuong").value = "";
        el("#p-image").value = "";
        el("#p-desc").value = "";
        // load lại danh sách
        loadProducts();
      } else {
        alert(j.msg || "Lỗi tạo product");
      }
    } catch (e) {
      console.error(e);
      alert("Lỗi kết nối server khi tạo product");
    }
  });

</script>
</body>
</html>
