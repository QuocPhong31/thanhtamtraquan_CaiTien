<header class="main-header">
  <div class="header-container">
    <div class="logo">
      <a href="index.html">
        <img src="images/ava.jpg" alt="Logo">
      </a>
      Thanh Tâm Trà Quán
    </div>

    <nav class="main-nav">
      <a href="index.html#home">Trang chủ</a>
      <a href="index.html#about">Thông tin</a>
      <a href="index.html#products">Sản phẩm</a>
      <a href="index.html#contact">Liên hệ</a>

      <div class="cart-icon" onclick="toggleCart(event)">
        <img

          alt="Giỏ hàng"

        />
